<head>
    <meta charset="UTF-8">
    <title>Resources - City of Miami</title>
    <style>
        #searchBar {
            width: 100%;
			height: 20px;
            padding: 10px;
            color: #ee6f57;
			font-size: 11px;
			color: #555;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

{% extends "base.html" %}

{% block title %}Services â€“ City of Miami{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/services.css') }}" />
{% endblock %}

{% block content %}
<main class="services-page">

  <!-- HERO -->
  <section class="services-hero">
    <h1>RESOURCES</h1>
  </section>

  <section class="services-layout">

    <!-- FILTERS -->
    <aside class="filters">
      <h3>FILTERS</h3>
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="health">Health</button>
      <button class="filter-btn" data-filter="mental-health">Mental Health</button>
	  <button class="filter-btn" data-filter="immigration">Immigration</button>
	  <button class="filter-btn" data-filter="housing">Housing</button>
	  <button class="filter-btn" data-filter="education">Education</button>
	  <button class="filter-btn" data-filter="technology">Technology</button>
	  <button class="filter-btn" data-filter="environment">Environment</button>
	  <button class="filter-btn" data-filter="food">Food</button>
	  
    </aside>
	
    <!-- CARDS -->
	<div type="container">
	
	<input type="text" id="searchBar" placeholder="Search suggestions..." onkeyup="filterSuggestions()">
	
	
    <section class="services-grid">
	
		{% for i in sugestions %}
        <article class="service-card" data-category={{i[2]}}>
		<img src="{{ url_for('static', filename=i[1]) }}" alt="">
		<div class="card-body">
          <h4>{{i[0]}}</h4>
          <p> {{i[3]}}</p>
          <a href="/user/{{loop.index0}}"><button class="read-more">READ MORE</button></a>
		</article>
		{% endfor %}
	  
  </section>
  </div>

</main>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/services.js') }}"></script>
{% endblock %}
